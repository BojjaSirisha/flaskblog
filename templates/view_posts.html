<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <style>
            body{
                background-color: arial,sans-series;
                padding: 5%;
                border: solid;
                background-color: coral;
                margin: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Food Blog Posts</h1>
            {% for i in posts %}
            <div class="post">
                <h2>{{ i[1] }}</h2>
                <p>{{ i[2] }}</p>
                <small>posted at:{{ 1[3] }}</small>
                <form method="POST" action="{{url_for('delete_post',id=i[0])}}" onsubmit="return confirm("Are you sure you want to delete this post?");">
                    <button>Delete</button>
                </form>
                <form method="GET" action="{{url_for('update_post',id=i[0])}}">
                    <button>Update</button>
                </form>
            </div>
            {% endfor %}
        </div> 
        
    </body>
</html>
